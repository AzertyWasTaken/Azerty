        <h2>Definition</h2>
        <p>The Catalan sequence is a sequence that can be defined with this formula:</p>
        <p>$a(n+1)=\sum_{k=0}^{n}a(k)\times a(n-k)$</p>

        <h2>First terms</h2>
        <p>$1, 1, 2, 5, 14, 42, 132, 429, 1430, ...$</p>

        <h2>Note</h2>
        <p>Terms which are power of 2 are odd while other terms are even.</p>
    </main>
